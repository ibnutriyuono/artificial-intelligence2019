<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naive Bayes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>

    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="brand-logo center">Naive Bayes pada kasus Penerima Modal</a>
        </div>
    </nav>
    <div class="contaier">
        <div class="row">
            <form id="form" action="javascript:linearSearch();">
                <div class="input-field col m4">
                    <input id="namaukm" type="text" class="validate" required />
                    <label for="namaukm">Nama UKM</label>
                </div>
                <div class="input-field col m4">
                    <input id="lamakerja" type="number" class="validate" required />
                    <label for="lamakerja">Lama Kerja</label>
                </div>
                <div class="input-field col m4">
                    <input id="jumlahpekerja" type="number" class="validate" required />
                    <label for="jumlahpekerja">Jumlah Pekerja</label>
                </div>
                <div class="input-field col m6">
                    <input id="omzet" type="number" class="validate" required />
                    <label for="omzet">Omzet</label>
                </div>
                <div class="input-field col m6">
                    <input id="jumlahaset" type="number" class="validate" required />
                    <label for="jumlahaset">Jumlah Aset</label>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="center">
                <form id="predict" action="javascript:predict();">
                    <input type="submit" id="predictbutton" class="btn" value="Tampilkan Prediksi" />
                </form>
                <br>
                <form id="data" action="javascript:getdata();">
                    <input type="submit" id="databutton" class="btn" value="Tampilkan Data" />
                </form>
                <br>
                <form id="history" action="javascript:getHistory();">
                    <input type="submit" id="historybutton" class="btn" value="Tampilkan History" />
                </form>
            </div>
        </div>
        <div class="row" style="width:65%">
            <table id="table" class="responsive-table highlight stripped">
                <tr>
                    <th>NAMA UKM</th>
                    <th>LAMA USAHA (dlm tahun)</th>
                    <th>JUMLAH PEKERJA
                    </th>
                    <th>OMZET (dlm juta)</th>
                    <th>JUMLAH ASET
                    </th>
                    <th>HASIL KEPUTUSAN</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="naivebayes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
